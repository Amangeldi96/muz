    <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="hits.css">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('selected-app-theme') || 'dark';
            document.documentElement.classList.add(savedTheme);
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add(savedTheme);
            });
        })();
    </script>
</head>

                    <div class="theme-option" style="background:#ffffff" onclick="changeTheme('light')"></div>

                    <div class="theme-option" style="background:#ffd700" onclick="changeTheme('gold')"></div>

        </header>
      <h2 class="name">Жаңы хиттер</h2>
      
      <div class="search-container">
    <input type="text" id="searchInput" placeholder="Ыр же артист издөө..." oninput="searchSongs()">

    </svg>
</div>

      
        <div class="song-list" id="allList"></div>
      <div id="playerBar" class="player-bar">
    <div class="p-progress-container" id="pCont">
        <div class="p-progress-bg"></div>
        <div class="p-progress-fill" id="pFill"></div>
    </div>
    <div class="p-content">
        <div class="p-info">
            <b id="pTitle">Название</b>
            <span id="pArtist">Артист</span>

        <div class="p-controls">
    <button id="nextBtn" class="control-btn">
