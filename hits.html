<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music KG - Жаңы Хиттер</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/hits.css">

    <script>
        // Теманы жүктөө (экран жылт этпеши үчүн башында)
        (function() {
            const savedTheme = localStorage.getItem('selected-app-theme') || 'dark';
            document.documentElement.classList.add(savedTheme);
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add(savedTheme);
            });
        })();
    </script>
</head>
<body>

    <nav class="side-menu">
        <ul class="menu-items">
            <li onclick="location.href='index.html'">Башкы бет</li>
            <li onclick="location.href='video.html'">Видео клиптер</li>
            <li onclick="location.href='hits.html'">Жаңы хиттер</li>
            <li onclick="location.href='artists.html'">Артисттер</li>
            <li onclick="location.href='contact.html'">Байланыш</li>
        </ul>
    </nav>

    <div id="main-container">
        <header>
            <div class="menu-btn" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>

            <div class="logo-text">MUSIC KG</div>

         <div class="theme-toggle" onclick="this.classList.toggle('open')">
              <svg class="palette-icon" viewBox="0 0 48 48">
        <path class="draw-item main-path" d="M26.6,6H27c8.1,0,15,5.5,15,12S40.4,29,28,29c-3.8,0-5.8,2.2-6.4,4.3a5.5,5.5,0,0,0,2.3,6.1c1,.6,1,1.3.9,1.7a1.2,1.2,0,0,1-1.3.9C11.4,42,6,33,6,24S15.2,6,26.5,6h.1m-.1-4C13,2,2,11.8,2,24s8,22,21.5,22C29,46,31,39,26,36c-.9-.6-1-3,2-3,9,0,18-3,18-15C46,9,37,2,27,2Z"></path>
        <circle class="draw-item dot" cx="21" cy="13" r="3"></circle>
        <circle class="draw-item dot" cx="14" cy="18" r="3"></circle>
        <circle class="draw-item dot" cx="29" cy="12" r="3"></circle>
        <circle class="draw-item dot" cx="36" cy="17" r="3"></circle>
    </svg>
                <div class="theme-options">
                    <div class="theme-option" style="background:#ffffff" onclick="changeTheme('light')"></div>
                    <div class="theme-option" style="background:#111111" onclick="changeTheme('dark')"></div>
                    <div class="theme-option" style="background:#ffd700" onclick="changeTheme('gold')"></div>
                    <div class="theme-option" style="background:#00c46a" onclick="changeTheme('green')"></div>
                    <div class="theme-option" style="background:#ff6b6b" onclick="changeTheme('red')"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="section-title">Жаңы хиттер</div>
            
            <div class="search-container">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Ыр же артист издөө...">
            </div>

            <div class="song-list" id="allList"></div>
        </main>

        <div id="playerBar" class="player-bar">
            <div class="p-progress-container" id="pCont">
                <div class="p-progress-fill" id="pFill"></div>
                <div class="p-handle"></div>
            </div>

            <div class="p-content">
                <div class="p-info">
                    <b id="pTitle">Аталышы</b>
                    <span id="pArtist">Аткаруучу</span>
                </div>

                <div class="p-controls">
                    <button id="nextBtn" class="control-btn">
                        </button>
                    <div id="mainPlayBtn"></div>
                </div>
            </div>
        </div>

        <div id="ytPlayer" style="display:none;"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/header.js"></script>
    <script src="js/hits.js"></script>
</body>
</html>
