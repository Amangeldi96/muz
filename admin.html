<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MusicKG Admin - Башкаруу</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* Инпуттарды жашыруу үчүн керектүү стиль */
        .hidden-field { display: none !important; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="auth-wrapper" id="authWrapper">
        <div class="form-container">
            <div class="login-side">
                <div class="back-nav" onclick="window.location.href='index.html';">
    <i class="fa-solid fa-arrow-left"></i>
    <span>Башкы бет</span>
</div>
                <h1>Кирүү</h1>
                <form id="authForm" onsubmit="event.preventDefault(); window.login();">
                    <div class="input-group">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" id="email-in" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass-in" placeholder="Сырсөз" required>
                    </div>
                    <button type="submit" class="action-btn" id="loginBtn">Кирүү</button>
                </form>
                <button class="forgot-trigger-btn" onclick="toggleForgot(true)">Паролду унутуп калдыңызбы?</button>
            </div>
            <div class="forgot-side">
                <div class="back-nav" onclick="toggleForgot(false)">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Артка</span>
                </div>
                <h1>Калыбына келтирүү</h1>
                <p>Электрондук почтаңызды жазыңыз...</p>
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="reset-email" placeholder="Email почта">
                </div>
                <button class="action-btn" onclick="window.resetPassword()">Шилтеме жөнөтүү</button>
            </div>
        </div>
        <div class="welcome-side">
            <h2>КОШ КЕЛИҢИЗ!</h2>
            <p>Системаны колдонуу үчүн жеке аккаунтуңузга кириңиз.</p>
        </div>
    </div>

    <main id="admin-main" style="display:none;">
        <header class="admin-header">
            <h2>Башкаруу</h2>
            <button class="logout-btn" onclick="window.logout()">Чыгуу</button>
        </header>

        <div id="lists-container">
            <div class="category-header hei0"><h3>Видео клиптер</h3></div>
            <div id="list-video_clips" class="list-group"></div>

            <div class="category-header hei1"><h3>Шортс</h3></div>
            <div id="list-shorts" class="list-group"></div>

            <div class="category-header hei2"><h3>Топ 5 жаңы ырлар</h3></div>
            <div id="list-top_hits" class="list-group"></div>

            <div class="category-header hei3"><h3>Хит ырлар</h3></div>
            <div id="list-hits" class="list-group"></div>

            <div class="category-header hei4"><h3>Жаңы хиттер</h3></div>
            <div id="list-new_hits" class="list-group"></div>

            <div class="category-header hei4"><h3>Жакында чыгуучу</h3></div>
            <div id="list-upcoming" class="list-group"></div>
        </div>

        <button class="add-btn" onclick="openUpload()">+</button>
    </main>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="close-x" onclick="closeUpload()">✕</div>
            <h3>Маалымат кошуу</h3>
            
            <select id="mainCategory" onchange="adjustForm()">
                <option value="video_clips">Видео клиптер</option>
                <option value="shorts">Шортс</option>
                <option value="top_hits">Топ 5 жаңы ырлар</option>
                <option value="hits">Хит ырлар</option>
                <option value="new_hits">Жаңы хиттер</option>
                <option value="upcoming">Жакында чыгуучу</option>
            </select>

            <div id="divArtist"><input type="text" id="artistName" placeholder="Артисттин аты"></div>
            <div id="divName"><input type="text" id="itemName" placeholder="Ырдын аты"></div>
            <div id="divUrl"><input type="text" id="itemUrl" placeholder="YouTube шилтемеси"></div>
            
            <div id="divFile">
                <label for="imgFile" class="custom-file-upload" id="l-imgFile">Мукаба тандаңыз <span>+</span></label>
                <input type="file" id="imgFile" accept="image/*" onchange="updateFileName()" style="display:none">
            </div>

            <button class="btn-send" id="uploadBtn" onclick="window.confirmUpload()">
                <span class="btn-text">Сайтка чыгаруу</span>
            </button>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>

    <script>
        // 1. АККОРДЕОН
        window.initAccordion = function() {
            document.querySelectorAll('.category-header').forEach(header => {
                header.onclick = function() {
                    this.classList.toggle('active');
                    this.nextElementSibling.classList.toggle('show');
                };
            });
        };

        // 2. ФОРМАНЫ ТУУРАЛОО (ЭҢ НЕГИЗГИСИ)
        window.adjustForm = function() {
            const cat = document.getElementById('mainCategory').value;
            const divArtist = document.getElementById('divArtist');
            const divName = document.getElementById('divName');
            const divUrl = document.getElementById('divUrl');
            const divFile = document.getElementById('divFile');

            // Баарын ачуу
            [divArtist, divName, divUrl, divFile].forEach(d => d.classList.remove('hidden-field'));

            // Категорияга жараша жашыруу
            if (cat === 'shorts') {
                divName.classList.add('hidden-field');
                divFile.classList.add('hidden-field');
            } else if (['video_clips', 'hits', 'new_hits'].includes(cat)) {
                divFile.classList.add('hidden-field');
            }
            // top_hits жана upcoming үчүн баары ачык калат
        };

        // 3. МОДАЛКА ФУНКЦИЯЛАРЫ
        window.openUpload = function() {
            document.getElementById('uploadModal').style.display = 'flex';
            adjustForm(); // Ачылганда категорияны текшерет
        };

        window.closeUpload = function() {
            document.getElementById('uploadModal').style.display = 'none';
        };

        window.toggleForgot = function(show) {
            const wrapper = document.getElementById('authWrapper');
            show ? wrapper.classList.add('show-forgot') : wrapper.classList.remove('show-forgot');
        };

        window.updateFileName = function() {
            const f = document.getElementById('imgFile').files[0];
            const label = document.getElementById('l-imgFile');
            if (f) label.innerHTML = `Тандалды: <span>${f.name.substring(0, 10)}...</span>`;
        };

        // 4. ТОСТЕР
        window.showMsg = function(txt, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `modern-toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `<i class="fa-solid ${isError ? 'fa-circle-xmark' : 'fa-circle-check'}" style="margin-right:10px;"></i> ${txt}`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        };

        document.addEventListener('DOMContentLoaded', initAccordion);
    </script>
</body>
</html>
