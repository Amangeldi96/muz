<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Оңдолгон версия</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/home.css"> 
    <script>
        (function() {
            const savedTheme = localStorage.getItem('selected-app-theme') || 'dark';
            document.documentElement.classList.add(savedTheme);
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add(savedTheme);
            });
        })();
    </script>
</head>
<body>

    <nav class="side-menu">
        <ul class="menu-items">
            <li onclick="location.href='index.html'">Башкы бет</li>
            <li onclick="location.href='video.html'">Видео клиптер</li>
            <li onclick="location.href='hits.html'">Жаңы хиттер</li>
            <li onclick="location.href='artists.html'">Артисттер</li>
            <li onclick="location.href='contact.html'">Байланыш</li>
        </ul>
    </nav>

    <div id="main-container">
        <header>
            <div class="menu-btn" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>

            <div class="logo-text">MUSIC KG</div>

                        <div class="theme-toggle" onclick="this.classList.toggle('open')">
              <svg class="palette-icon" viewBox="0 0 48 48" width="30" height="30">
    <path class="draw-item main-path"d="M26.6,6H27c8.1,0,15,5.5,15,12S40.4,29,28,29
             c-3.8,0-5.8,2.2-6.4,4.3a5.5,5.5,0,0,0,2.3,6.1
             c1,.6,1,1.3.9,1.7a1.2,1.2,0,0,1-1.3.9C11.4,42,6,33,6,24
             S15.2,6,26.5,6h.1m-.1-4C13,2,2,11.8,2,24s8,22,21.5,22
             C29,46,31,39,26,36c-.9-.6-1-3,2-3,9,0,18-3,18-15C46,9,37,2,27,2Z"
          fill="none"
          stroke="currentColor"
          stroke-width="0.6"
          stroke-linecap="round"
          stroke-linejoin="round"
          vector-effect="non-scaling-stroke"/>
    <circle class="draw-item dot" cx="21" cy="13" r="2" fill="currentColor"/>
    <circle class="draw-item dot" cx="14" cy="18" r="2" fill="currentColor"/>
    <circle class="draw-item dot" cx="29" cy="12" r="2" fill="currentColor"/>
    <circle class="draw-item dot" cx="36" cy="17" r="2" fill="currentColor"/>
</svg>
                <div class="theme-options">
                    <div class="theme-option" style="background:#ffffff" onclick="changeTheme('light')"></div>
                    <div class="theme-option" style="background:#111111" onclick="changeTheme('dark')"></div>
                    <div class="theme-option" style="background:#ffd700" onclick="changeTheme('gold')"></div>
                    <div class="theme-option" style="background:#00c46a" onclick="changeTheme('green')"></div>
                    <div class="theme-option" style="background:#ff6b6b" onclick="changeTheme('red')"></div>
                </div>
            </div>
            </div>
        </header>
        <div class="close-layer" onclick="toggleMenu()"></div>
        
        <div class="stories-container" id="shortsList">
            <div style="color:gray; padding:20px;">Жүктөлүүдө...</div>
        </div>

        <div class="section-title">Топ 5 Новые Песни</div>
        <div class="block-con">
            <div class="content" id="albumList"></div>
        </div>

        <div class="section-title">Хит ырлар</div>
        <div class="song-list" id="hitList"></div>

        <div class="section-title">Артисттер жөнүндө маалымат</div>
        <div class="block-con">
            <div class="content" id="artistDetailContainer"></div>
        </div>
    
        <div class="section-title">Жакында чыгуучу ырлар</div>
        <div id="upcomingList" class="upcoming-list"></div>
        
    </div> <div id="storyFullscreen" style="display: none;">
        <div class="status-bar-container" id="progressBarContainer">
            <div class="status-bar-bg">
                <div id="statusBar" class="status-bar-fill"></div>
            </div>
        </div>
        <div class="close-btn" onclick="closeStory()">&times;</div>
        <div id="storyYoutubePlayer"></div>
        <div id="storyOverlay" onclick="toggleStoryPlay()"></div>
        <!-- Глобалдык YouTube плеер (көрүнбөйт) -->
<div id="ytPlayer" style="display:none;"></div>
    </div>

    <script src="js/header.js"></script>
    <script type="module" src="js/Artistcard.js"></script>
    <script type="module" src="js/script.js"></script>

</body>
    </html>
